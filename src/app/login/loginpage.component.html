<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Log In</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="login-container">
        <div class="login-form">
            <ion-item lines="full">
                <ion-label position="floating">Email</ion-label>
                <ion-input [(ngModel)]="email" type="text" required></ion-input>
            </ion-item>

            <ion-item lines="full">
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" [(ngModel)]="password" required></ion-input>
            </ion-item>

            <ion-row>
                <ion-col>
                    <ion-button class="sign-in-btn" type="submit" color="primary" expand="block" (click)="login();">
                        Sign In</ion-button>
                    <a [routerLink]="['/forgot-password']" class="small-text">Forgot Password?</a>
                </ion-col>
            </ion-row>
        </div>
    </div>
</ion-content>
